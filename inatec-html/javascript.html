<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script type="text/javascript">
        function luasSegitiga(){
            var alas = prompt("Alas");
            var tinggi = prompt("Tinggi");
            alert("Luas Segitiga adalah:" + alas * tinggi /2);
        }
    </script>
</head>
<body>
    <button onclick="javascript: luasSegitiga()">Hitung Luas Segitiga</button>
</body>
</html>
