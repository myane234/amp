<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Form Siswa</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Form Data Siswa</h1>
        <p class="text-center">Setiap siswa baru harus memasukkan data disini</p>

        <form action="">
            <h3>Data Siswa</h3>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group"> <label for="class'">Kelas</label>
                        <input id="class" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <label for="twitter">Twitter</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="twitter">
                    </div>
                </div>
            </div>
            <button class="mt-3 btn btn-danger">kirim</button>
            <button class="mt-3 btn btn-warning">kirim</button>
            <button class="mt-3 btn btn-info">kirim</button>
        </form>
    </div>

</body>

</html>
